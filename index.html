<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <!-- CSS only -->
  </head>

  <body>
    <div id="wapper">
      <h1 class="header">TODO List</h1>
      <span class="todo-area">
        <input type="text" id="todo-input" />
        <button id="add-todo" class="add">
          <span class="material-symbols-outlined addIcon"> add </span>
        </button>
        <button id="add-edited-todo"  class="add">
          <span class="material-symbols-outlined addIcon"> add </span>
        </button>
      </span>
      <ul id="todo-item"></ul>

      <div class="resultTodo">
        <h2 class="resultHeader">Completed TODO List</h2>
        <ul id="finalTodo"></ul>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
